<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>AngularJS Single Page App</title>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyB99XQamcdZpKoSal7Jx5BX0zw96xVJEhM"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<!-- Personal scripts and stylesheets -->
	<script src="/dist/js/app.js"></script>
	<link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
	<nav id="navi-bar" ng-controller="routesCtrl as vm">
		<ul id="navbar-ul">
			<li class="navbar-li"><a href="#/" ng-class="vm.isActive('/') ? 'active' : 'inactive' ">Home</a></li>
			<li class="navbar-li"><a href="#/maps" ng-class="vm.isActive('/maps') ? 'active' : 'inactive'">Maps</a></li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div ng-view class="view-box">
		</div>
	</div>
</body>
</html>
