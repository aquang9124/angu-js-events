<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2 class="text-center" id="spc-heading" ng-click="vm.switchHeaders()">{{ vm.header[vm.cIndex].message }}</h2>
		<hr>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div id="directions">
			<p id="direction-text">Hello, just fill out the form to provide crime data information for a specific area. :)</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<hr>
		<form>
			<div class="form-group">
				<label>Start Date:</label>
				<input type="text" ng-model="vm.newSearch.start" class="form-control">
			</div>
			<div class="form-group">
				<label>End Date:</label>
				<input type="text" ng-model="vm.newSearch.end" class="form-control">
			</div>
			<div class="form-group">
				<label>Address:</label>
				<input type="text" ng-model="vm.newSearch.address" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-success pull-right" ng-click="vm.startSearch()">Start Search</button>
			</div>
		</form>
	</div>
</div>
