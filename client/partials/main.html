<div class="container" id="crime-outer">
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center" id="spc-heading" ng-click="vm.switchHeaders()">{{ vm.header | uppercase }}</h2>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="directions">
				<p id="direction-text" ng-bind-html="vm.instructions"></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" ng-switch on="vm.cIndex">
			<hr>
			<form ng-switch-default>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" id="autocomplete" ng-model="vm.newSearch.address" ng-click="vm.initAutoComp()" class="form-control">
				</div>
				<div class="form-group text-center">
					<button class="btn btn-crimes" ng-click="vm.startSearch()">Find Crime</button>
				</div>
			</form>
			<form ng-switch-when="0">
				<div class="form-group">
					<label>Address:</label>
					<input type="text" id="autocomplete" ng-model="vm.newSearch.address" ng-click="vm.initAutoComp()" class="form-control">
				</div>
				<div class="form-group text-center">
					<button class="btn btn-crimes" ng-click="vm.startSearch()">Find Crime</button>
				</div>
			</form>
			<form ng-switch-when="1">
				<div class="row">
					<div class="form-group col-xs-6">
						<label>Start Date:</label>
						<input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" ng-model="vm.newSearch.start" class="form-control">
					</div>
					<div class="form-group col-xs-6">
						<label>End Date:</label>
						<input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" ng-model="vm.newSearch.end" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12">
						<label>Address:</label>
						<input type="text" id="autocomplete" ng-model="vm.newSearch.address" ng-click="vm.initAutocomplete()" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12">
						<label>Search Radius (Miles): <span ng-if="vm.newSearch.radius === undefined">&nbsp;3</span>&nbsp;{{ vm.newSearch.radius }}</label>
						<input type="range" ng-model="vm.newSearch.radius" step="1" min="1" max="5">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 text-center">
						<button class="btn btn-crimes" ng-click="vm.mapCrimes()">Get Crime</button>
					</div>	
				</div>
			</form>
		</div>
	</div>
</div>
