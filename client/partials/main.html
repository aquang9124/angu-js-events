<div class="container" id="crime-outer">
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center" id="spc-heading" ng-click="vm.switchHeaders()">{{ vm.header[vm.cIndex].message | uppercase }}</h2>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="directions">
				<p id="direction-text" ng-bind-html="vm.instructions"></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr>
			<form>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" id="autocomplete" ng-model="vm.newSearch.address" ng-click="vm.initAutoComp()" class="form-control">
				</div>
				<div class="form-group text-center">
					<button class="btn btn-crimes" ng-click="vm.startSearch()">Find Crime</button>
				</div>
			</form>
		</div>
	</div>
</div>
